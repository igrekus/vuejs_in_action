<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <script src="../vue.js"></script>
</head>
<body>
<main>
    <div id="app">
        <input type="text" v-model="message"/>
        <div>{{message}}</div>
        <my-component></my-component>
        <my-component></my-component>
        <my-component></my-component>
    </div>
    <script type="text/javascript">
        const counter = {counter: 0};
        const MyComponent = {
            template: `<div><button v-on:click="counter += 1">{{counter}}</button></div>`,
            data: function () {
                return counter;
            }
        };
        new Vue({
            el: '#app',
            data: function () {
                return {
                    message: '',
                }
            },
            components: {
                'my-component': MyComponent,
            }
        });
    </script>
</main>
</body>
</html>
